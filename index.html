<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
   <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div id="container">
        <button class="spr" id="scissor"><p class="img">✌️</p></button>
        <button class="spr" id="paper"><p class="img">🖐️</p></button>
        <button class="spr" id="rock"><p class="img">✊</p></button>
    </div>
    <div class="container1">
    <p class="property">You: <span id="You"></span></p>
    <p class="property">computer: <span id="computer"></span></p>
    </div>
    <div class="container2">
    <p class="property">win: <span id="win"></span></p>
    <p class="property">lose: <span id="lose"></span></p>
    <p class="property">draw: <span id="draw"></span></p>
</div>
    <button id="end">Reset</button>
    <button id="autoPlay">Autoplay</button>
    <script src="index1.js"></script>
</body>
</html>
